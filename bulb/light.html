<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Lights </title>
    <script>
        function light(sw1) {
            var pic;

            if (sw1 == 0) {
                pic = "pic_bulboff.gif";
            } else {
                pic = "pic_bulbon.gif";
            }

            document.getElementById("myImg").src = pic;

        }
    </script>
</head>

<body>

    <h1>Welcome to my IOT house</h1>

    <img id="myImg" src="pic_bulboff.gif" width="100" height="180">

    <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
    </p>

</body>

</html>
